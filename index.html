<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matter Blog</title>
    <meta name="author" content="Nikita Kiselov">
    <meta name="description" content="Blog with inf-scrolling">
    <meta name="keywords" content="blog, material">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"

    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div>
    <button id="reset">Reset</button>
    <div class="container">
        <label for="search">Instant search:</label>
        <input type="text" placeholder="search" id="search">

        <label for="FilterSelect">Filter by date:</label>
        <select id="FilterSelect">
            <option value="decrease">decrease</option>
            <option value="increase">increase</option>
        </select>
        <button id="sortByDate">Sort by date</button>

        <label for="tagsSearch">Search by tag</label>
        <input type="text" placeholder="Write tag(ex. Business, Politics)" id="tagsSearch">
        <button id="sortByTag">Sort by tag(s)</button>

        <div class="column" id="list">
            <div class="card">
                <img src="http://www.thisismirador.com/wp-content/uploads/2016/05/cover1.jpg" class="card-media"/>
                <div class="card-details">

                        o kitsch.</p>

                        <span><strong>14:00</strong>, July 21</span>
                        <span>
                            <span><strong>Rating:</strong> 7\10</span>
                            <span><strong>Comment:</strong> 395</span>
                        </span>
                    </div>
                    <a href="#/" class="card-action-button">SHARE</a>
                    <a href="#/" class="card-action-button">EXPLORE</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
