<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matter Blog</title>
    <meta name="author" content="Nikita Kiselov">
    <meta name="description" content="Blog with inf-scrolling">
    <meta name="keywords" content="blog, material">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div>
    <button id="reset">Reset</button>
    <div class="container">
        <label for="search">Instant search:</label>
        <input type="text" placeholder="search" id="search">

        <label for="FilterSelect">Filter by date:</label>
        <select id="FilterSelect">
            <option value="decrease">decrease</option>
            <option value="increase">increase</option>
        </select>
        <button id="sortByDate">Sort by date</button>

        <label for="tagsSearch">Search by tag</label>
        <input type="text" placeholder="Write tag(ex. Business, Politics)" id="tagsSearch">
        <button id="sortByTag">Sort by tag(s)</button>

        <div class="column" id="list">
            Loading...
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
